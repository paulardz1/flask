<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">REGISTRO DE SELLADO</h1>
    <div class="container">
        <div class="card shadow">
          <div class="card-body">
            <form action="/pedido" method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <label>No.pedido</label>
                        <input type="text" class="form-control mb-3" name="nopedido">
                     </div>
                    <div class="col">
                        <label>Operario</label>
                        <input type="text" class="form-control mb-3" name="operario">
                    </div>
                    <div class="col">
                        <label>Referencia</label>
                        <input type="text" class="form-control mb-3" name="referencia">
                    </div>
                    <div class="col">
                        <label>Tipo</label>
                        <input type="text" class="form-control mb-3" name="tipo">
                    </div>
                    <div class="col">
                        <label>Fecha de inicio</label>
                        <input type="datetime-local" class="form-control mb-3" name="inicio">
                    </div>
                    <div class="col">
                        <label>No. bolsas</label>
                        <input type="text" class="form-control mb-3" name="bolsas">
                    </div>
                    <div class="col">
                        <label>Fecha de finalizacion </label>
                        <input type="datetime-local" class="form-control mb-3" name="fin">
                    </div>
                    <div class="col">
                        <button class="btn-primary mb-3 mt-4" type="submit">GUARDAR</button>
                    </div>
                </div>
            </form>


            <!--Tabla-->

            <table class="table table-bordered">
                    <thead>
                        
                        <th scope="col">No.pedido</th>
                        <th scope="col">Operario</th>
                        <th scope="col">Referencia</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Fecha de inicio</th>
                        <th scope="col">No. bolsas</th>
                        <th scope="col">Fecha de finalizacion</th>
                       <!-- <th scope="col">editar</th>-->
                        <th scope="col">borrar</th>

                    </thead>
            
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.nopedido}}</td>
                            <td>{{d.operario}}</td>
                            <td>{{d.referencia}}</td>
                            <td>{{d.tipo}}</td>
                            <td>{{d.inicio}}</td>
                            <td>{{d.bolsas}}</td>
                            <td>{{d.fin}}</td>
                          <!-- <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.nopedido}}" data-bs-toggle="modal" data-bs-target="#modal{{d.nopedido}}"> Editar </button></td>--> 
                            <td><a href="{{url_for('delete', nopedido=d.nopedido)}}" class="btn btn-danger btn-sm"> Borrar </a></td>
                            
                        </tr>
                        <!--MODAL-->

                        <div class="modal fade" id="modal{{d.nopedido}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nopedido}}{{d.referencia}}</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit/{{d.nopedido}}" method="post">
                                        
                                            <label>No.pedido</label>
                                            <input type="text" class="form-control mb-3" name="nopedido" value="{{d.nopedido}}">
                                         
                                            <label>Operario</label>
                                            <input type="text" class="form-control mb-3" name="operario" value="{{d.operario}}">
                                        
                                            <label>Referencia</label>
                                            <input type="text" class="form-control mb-3" name="referencia" value="{{d.referencia}}">
                                        
                                            <label>Tipo</label>
                                            <input type="text" class="form-control mb-3" name="tipo" value="{{d.tipo}}">
                                        
                                            <label>Fecha de inicio</label>
                                            <input type="datetime-local" class="form-control mb-3" name="inicio" value="{{d.inicio}}">
                                        
                                            <label>No. bolsas</label>
                                            <input type="text" class="form-control mb-3" name="bolsas" value="{{d.bolsas}}">
                                       
                                            <label>Fecha de finalizacion </label>
                                            <input type="datetime-local" class="form-control mb-3" name="fin" value="{{d.fin}}">
                                       
                                        </div>
                                        <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                              </div>
                            </div>
                          </div>




                    
                    {% endfor %}
                </tbody>
            </table>
          </div>  
        </div>
    </div>
</body>
</html>
